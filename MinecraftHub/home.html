<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Server hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to my minecraft server hub</h1>

    <div class="mycontainer">
        <div class="active_servers">
            <h1>mc.mbers.us</h1>
            <p>This is the 1st server</p>
        </div>
        <div>
            <button class="arrowButton">&larr;</button>
        </div>
    </div>

    <div class="mycontainer">
        <div class="active_servers">
            <h1>mc2.mbers.us</h1>
            <p>This is the 2nd server</p>
        </div>
        <div>
            <button class="arrowButton">&larr;</button>
        </div>
    </div>

    <div id="worldDiv" class="worlds">
        <div class="catalogue">
            <h2>Different worlds</h2>
            <div id="buttonContainer">
                <!-- Buttons will be appended here by JavaScript -->
            </div>
        </div>
    </div>

    
    
    <div id="SWError" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Error please select a world</p>
          <button class="dismiss_OK">okay</button>
        </div>
        </div>

      <div id="Success" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Please confirm that you want to start this world by hitting the confirm button</p>
        </div>
      
      </div>



    <script>
        var btns = document.getElementsByClassName("myButton");
        fetch('http://localhost:8080/worlds')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(worlds => {
                console.log('Worlds fetched successfully');

                // Check if worlds is an array
                if (!Array.isArray(worlds)) {
                    throw new Error('Fetched data is not an array');
                } else {
                    console.log('worlds is an array');
                }

                var buttonContainer = document.getElementById("buttonContainer");

                worlds.forEach((world, index) => {
                    // Create the button element
                    var btn = document.createElement("BUTTON");
                    btn.className = "myButton";
                    btn.innerHTML = `${world.Name}`;
                    console.log('Creating button:', btn); // Debugging statement
                    
                    btn.addEventListener("click", function() {
                        if (this.classList.contains("active")) {
                            // If the button is already active, remove the active class
                            this.classList.remove("active");
                        } else {
                            // Remove the active class from all other buttons
                            const activeButtons = document.getElementsByClassName("active");
                            for (let x = 0; x < activeButtons.length; x++) {
                                activeButtons[x].classList.remove("active");
                            }
                            // Add the active class to the clicked button
                            this.classList.add("active");
                        }
                    });
                    
                    buttonContainer.appendChild(btn);
                });
            })
            .catch(error => {
                console.error('Fetching error:', error);
            });

        var abtns = document.getElementsByClassName("arrowButton");
        var modal_E = document.getElementById("SWError");
        var modal_S = document.getElementById("Success");
        var span = document.getElementsByClassName("close")[0];


        for (var i = 0; i < abtns.length; i++) {
            abtns[i].addEventListener("click", function() {
                var activeButtons = document.getElementsByClassName("active");
                if (activeButtons.length != 1) {
                    modal_E.style.display = "block";
                } else {
                    var world = activeButtons[0].innerHTML;
                    modal_S.style.display = "block";
                }
            });
        }

        span.onclick = function() {
            modal_S.style.display = "none";
        }

        span.onclick = function() {
            modal_E.style.display = "none";
            modal_S.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal_E) {
            modal_E.style.display = "none";
            }
        }
        window.onclick = function(event) {

        if (event.target == modal_S) {
            modal_S.style.display = "none";
        }
        }

    </script>

</body>
</html>
