<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Server hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to my minecraft server hub</h1>

    <div class="mycontainer">
        <div class="active_servers">
            <h1>mc.mbers.us</h1>
            <p>This is the 1st server</p>
        </div>
        <div>
            <button class="arrowButton">&larr;</button>
        </div>
    </div>

    <div class="mycontainer">
        <div class="active_servers">
            <h1>mc2.mbers.us</h1>
            <p>This is the 2nd server</p>
        </div>
        <div>
            <button class="arrowButton">&larr;</button>
        </div>
    </div>

    <div id="worldDiv" class="worlds">
        <p>Different worlds</p>
    </div>

<script>
    var btns = document.getElementsByClassName("myButton");
    fetch('http://localhost:8080/worlds')
        .then(Response => {
            if (!Response.ok) {
                throw new Error('Network response was not ok')
            }
            return Response.json();
        })

        .then(worlds => {
            console.log('Worlds fetched succesfully');

            // Check if worlds is an array
            if (!Array.isArray(worlds)) {
                throw new Error('Fetched data is not an array');
            }
            else {
                console.log('worlds is an array');
            }

            var worldDiv = document.getElementById ("worldDiv");

            worlds.forEach((world, index) => {
                // Create the button element
                var btn = document.createElement("BUTTON");
                btn.className = "myButton";
                btn.innerHTML = `${world.Name}`;
                console.log('Creating button:', btn); // Debugging statement
                
                btn.addEventListener("click", function() {
                            if (this.classList.contains("active")) {
                                // If the button is already active, remove the active class
                                this.classList.remove("active");
                            } else {
                                // Remove the active class from all other buttons
                                const activeButtons = document.getElementsByClassName("active");
                                for (let x = 0; x < activeButtons.length; x++) {
                                    activeButtons[x].classList.remove("active");
                                }
                                // Add the active class to the clicked button
                                this.classList.add("active");
                            }
                        });
                        
                worldDiv.appendChild(btn);
            });
        })

    var abtns = document.getElementsByClassName("arrowButton");

    for (var i = 0; i < abtns.length; i++) {
        abtns[i].addEventListener("click", function() {
            var activeButtons = document.getElementsByClassName("active");
            if (activeButtons.length != 1) {
                alert("ERROR: You must select a world");
            }
            else {
                var world = activeButtons[0].innerHTML;
                alert(`SUCCESS: ${world} activated`);
            }
        });
    }
</script>

</body>
</html>
